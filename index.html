<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock paper Scissors </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header><h1>Rock paper Scissors</h1></header>
        <div class="boxes">
            <button class="box " id="rock"></button>
            <button class="box" id="paper"></button>
            <button class="box" id="scissors"></button>
        </div>
        <div class="counts">
            <div class="count">
                <div class="youCounting" >0</div>
                <div class="counterName">You</div>
            </div>
            <div class="count">
                <div class="compCounting">0</div>
                <div class="counterName">comp</div>
                
            </div>
        </div>
        <div class="footer">
            <p id="msg">Play your move</p>
        </div>

    </div>
    
    <script src="script.js"></script>
</body>
</html>
